- hosts: localhost
  connection: local
  gather_facts: false
  debugger: on_failed
  vars_files:
    - "{{ playbook_dir }}/../defaults/vars.yml"
  tasks:
    - name: Debug
      debug:
        msg: "{{ cloud_images | json_query(query)}}"
      vars:
        query: "[?distro=='{{ distro }}' && arch=='{{ arch }}'].iso_name"
