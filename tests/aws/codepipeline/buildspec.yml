version: 0.2
env:
phases:
  install:
    commands:
      - cd /usr/bin
      - add-apt-repository universe
      - apt-get update
      - apt-get install -y jq
      - pip install ansible
  pre_build:
    commands:
      - cd "${CODEBUILD_SRC_DIR}/tests"
  build:
    commands:
      - cd "${CODEBUILD_SRC_DIR}/tests"
      - bash run_online_tests.sh
  post_build:
    commands:
      - echo "terrakvm online tests completed on `date`"
artifacts:
  files:
    - '**/*'
