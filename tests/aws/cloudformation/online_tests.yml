AWSTemplateFormatVersion: 2010-09-09
Description: Execute non-kvm related tests
Parameters:
  ArtifactBucketName:
    Type: String
    Default: terrakvm
    Description: Artifact S3 BucketName
  SSMKeyStoreRegion:
    Type: String
    Default: eu-west-1
    Description: Region in which pipeline parameters are stored
  DockerBuildImage:
    Type: String
    Default: aws/codebuild/docker:17.09.0
    Description: Docker Image used by CodeBuild
  GitHubOwner:
    Description: The owner of the GitHub repository.
    Default: p0tr3c
    Type: String
  GitHubRepo:
    Description: The GitHub repository.
    Type: String
    Default: TerraKVM
  GitHubRepoBranch:
    Description: The GitHub repository branch
    Default: master
    Type: String
  SnsTopicName:
    Type: String
    Default: terrakvm-notification
    Description: Sns Topic for status notification
Resources:
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub ${ArtifactBucketName}-${AWS::Region}-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled
  SNSTerraKVMNotifiction:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Ref SnsTopicName
      TopicName: !Ref SnsTopicName
  TerraKVMPipelinePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: TerraKVMPipelinePolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - codebuild:BatchGetBuilds
              - codebuild:StartBuild
            Effect: Allow
            Resource:
              - '*'
          - Action:
              - sns:Publish
            Effect: Allow
            Resource:
              - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${SnsTopicName}"
          - Action:
              - s3:ListBucket
            Effect: Allow
            Resource:
			  - !GetAtt ArtifactBucket.Arn
          - Action:
              - s3:PutObject
              - s3:GetObject
            Effect: Allow
            Resource:
              - !Join
                 - ''
                 - - !GetAtt ArtifactBucket.Arn
                   - '/*'
  TerraKVMPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: TerraKVMPipelineRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Ref TerraKVMPipelinePolicy 
  TerraKVMBuildPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: TerraKVMBuildPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - ssm:GetParameter
              - ssm:GetParameters
            Effect: Allow
            Resource:
              - !Sub "arn:aws:ssm:*:${AWS::AccountId}:parameter/terrakvm/*"
          - Action:
              - s3:ListBucket
            Effect: Allow
            Resource:
			  - !GetAtt ArtifactBucket.Arn
          - Action:
              - s3:PutObject
              - s3:GetObject
            Effect: Allow
            Resource:
              - !Join
                 - ''
                 - - !GetAtt ArtifactBucket.Arn
                   - '/*'
  TerraKVMBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: TerraKVMBuildRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref TerraformBuildPolicy
        
  TerraKVMPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: TerraKVMPipeline
      RestartExecutionOnUpdate: False
      RoleArn: !GetAtt TerraKVMPipelineRole.Arn
      ArtifactStore:
        Location: !Sub ${ArtifactBucketName}-${AWS::Region}-${AWS::AccountId}
        Type: S3
      Stages:
        - Name: SourceCode
          Actions:
            - InputArtifacts: []
              Name: Source
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: TerraKVMSource
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubRepoBranch 
        - Name: Test
          Actions:
            - Name: Execute
              RunOrder: 1
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: '1'
                Provider: CodeBuild
              InputArtifacts:
                - Name: TerraKVMSource
              OutputArtifacts: []
              Configuration:
                ProjectName: !Ref InvokeTerraKVMTests
            - Name: Notification
              RunOrder: 2
              ActionTypeId:
                Category: Notification
                Owner: AWS
                Version: '1'
                Provider: Manual
              Configuration:
                NotificationArn: !Ref SNSTerraKVMNotifiction 
  InvokeTerraKMVTests:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: InvokeTests
      ServiceRole: !Ref TerraKVMBuildRole
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref DockerBuildImage
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE
        BuildSpec: tests/aws/codepipeline/buildspec.yml 
