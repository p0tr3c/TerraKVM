AWSTemplateFormatVersion: 2010-09-09
Description: Execute online tests on gcloud
Parameters:
  DockerBuildImage:
    Type: String
    Default: aws/codebuild/docker:17.09.0
    Description: Docker Image used by CodeBuild
  StateBucketStackName:
    Type: String
    Description: Name of the stack to import RW Policy ARN
    Default: TerraKVMTestStateBucket
Resources:
  TerraKVMGCloudBuildPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: TerraKVMGCloudBuildPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - ssm:GetParameter
              - ssm:GetParameters
            Effect: Allow
            Resource:
              - !Sub "arn:aws:ssm:*:${AWS::AccountId}:parameter/terrakvm/*"
          - Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Effect: Allow
            Resource:
              - "*"
  TerraKVMGCloudBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: TerraKVMGCloudBuildRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref TerraKVMGCloudBuildPolicy
        - Fn::ImportValue:
            !Sub "${StateBucketStackName}-StateBucketPolicy"
  InvokeTerraKVMGCloudTests:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: TerraKVMGCloudInvokeTests
      BadgeEnabled: True
      ServiceRole: !Ref TerraKVMGCloudBuildRole
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref DockerBuildImage
        Type: LINUX_CONTAINER
      Source:
        BuildSpec: tests/aws/codebuild/gce_buildspec.yaml
        Location: https://github.com/p0tr3c/TerraKVM.git
        ReportBuildStatus: True
        Type: GITHUB
