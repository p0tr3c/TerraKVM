AWSTemplateFormatVersion: 2010-09-09
Description: Execute online tests
Parameters:
  DockerBuildImage:
    Type: String
    Default: aws/codebuild/docker:17.09.0
    Description: Docker Image used by CodeBuild
Resources:
  TerraKVMBuildPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: TerraKVMBuildPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Effect: Allow
            Resource:
              - "*"
  TerraKVMBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: TerraKVMBuildRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - !Ref TerraKVMBuildPolicy
  InvokeTerraKVMTests:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: TerraKVMInvokeTests
      BadgeEnabled: True
      ServiceRole: !Ref TerraKVMBuildRole
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: !Ref DockerBuildImage
        Type: LINUX_CONTAINER
      Source:
        BuildSpec: tests/aws/codebuild/buildspec.yml
        Location: https://github.com/p0tr3c/TerraKVM.git
        ReportBuildStatus: True
        Type: GITHUB
