      cloudformation:
        stack_name: TerraKVMGCloudTests
        state: present
        region: "{{ aws_region }}"
        disable_rollback: true
        template: "{{ repo_root }}/tests/aws/cloudformation/codebuild_gcloud_tests.yml" 
        
